<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:utext="#{login.title}">Shop Thiết Bị Điện Tử</title>
<link rel="stylesheet" href="Frontend/css/login.css"
	th:href="@{/Frontend/css/login.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/bootstrap-5.2.0/css/bootstrap.min.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/bootstrap-5.2.0/js/bootstrap.min.js}"></script>

</head>

<body>


	<div class="login-page">
		<div class="form">
			<h2 class="form-signin-heading" style="text-align: center"
				th:utext="#{login.form.title}">Đăng nhập</h2>
			<hr>
			<div th:if="${param.error != null}">
				<div class="alert alert-danger">
					<p th:utext="#{login.error}">Tên đăng nhập hoặc mật khẩu không
						đúng.</p>
				</div>
			</div>
			<div th:if="${param.logout != null}">
				<div class="alert alert-success">
					<p th:utext="#{login.logout}">Bạn đã đăng xuất thành công.</p>
				</div>
			</div>
			<div th:if="${param.accessDenied != null}">
				<div class="alert alert-danger">
					<p th:utext="#{login.accessDenied}">Bạn không có quyền truy cập
						vào trang này.</p>
				</div>
			</div>

			<form class="login-form" method="POST" action="login.html"
				th:attr="action=@{/login}">
				<input type="text" placeholder="Email"
					th:placeholder="#{login.form.email}" name="email"
					required="required" style="padding: 10px;" /> <input
					type="password" placeholder="Mật khẩu"
					th:placeholder="#{login.form.password}" name="password"
					required="required" style="padding: 10px;" /> <input type="hidden"
					name="${_csrf.parameterName}" value="${_csrf.token}" /> <label
					style="padding-right: 130px; font-size: 15px;" id="label">
					<input type="checkbox" class="form-check-input" id=""
					name="remember-me" th:text="#{login.form.remember}">
				</label> <input id="submit" type="submit" value="ĐĂNG NHẬP"
					th:value="#{login.submit}">
				<p>
					<span class="message" style="font-size: 18; padding-top: 10px"
						th:text="#{login.confirm}">Chưa có tài khoản?</span> <a
						href="register.html" th:href="@{/register}"
						th:utext="#{login.register}">Tạo tài khoản mới</a>
				</p>
			</form>
		</div>
	</div>


	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'
		th:src="@{http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>

</body>
</html>
